<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | SPK AHP–TOPSIS SMK Jaya Buana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient">
  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card shadow-lg">
      <div class="text-center mb-4">
        <img src="assets/img/logo.png" alt="Logo SMK" width="80">
        <h3 class="mt-3 text-primary fw-bold">SMK Jaya Buana</h3>
        <p class="text-muted">Sistem Penunjang Keputusan<br><strong>Penentuan Siswa Berprestasi</strong></p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control form-control-lg" placeholder="Masukkan username" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control form-control-lg" placeholder="Masukkan password" required>
        </div>
        <button class="btn btn-primary btn-lg w-100">Masuk</button>
      </form>

      <p class="text-center text-muted small mt-4">© 2025 SMK Jaya Buana | AHP–TOPSIS Decision Support System</p>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
