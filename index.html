<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — SPK AHP-TOPSIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="text-center mb-3">
        <h4 style="color:var(--primary); margin:0">SPK Siswa Berprestasi</h4>
        <div class="small-muted">AHP — TOPSIS • SMK Jaya Buana</div>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" required placeholder="admin">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required placeholder="••••••">
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <div class="footer-note">Demo prototype — no real authentication</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
